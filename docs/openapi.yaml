openapi: 3.0.3
info:
  title: Ecommerce BR v2 API
  version: 1.0.0
  description: API básica para catálogo de productos de B&R Tecnology
servers:
  - url: /api/v1
paths:
  /products:
    get:
      summary: List products
      parameters:
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: per_page
          schema:
            type: integer
      responses:
        '200':
          description: OK
    post:
      summary: Create product (admin)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductInput'
      responses:
        '201': { description: Created }
  /products/{id}:
    get:
      summary: Get product
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200': { description: OK }
  /categories:
    get:
      summary: List categories
      responses:
        '200': { description: OK }
  /categories/{id}/products:
    get:
      summary: List products in category
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200': { description: OK }
components:
  schemas:
    ProductInput:
      type: object
      properties:
        category_id:
          type: integer
        sku_code:
          type: string
        name:
          type: string
        description:
          type: string
        price_base:
          type: number
          format: float
        stock_available:
          type: integer
      required: [sku_code, name]
